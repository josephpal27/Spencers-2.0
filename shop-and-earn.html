<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop & Earn</title>
    <link rel="shortcut icon" href="assets/images/logo/fav.png" type="image/x-icon">
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link to AOS Animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sail&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Logo Row Start -->
    <section class="logo-row container-lg">
        <img src="assets/images/Rpsg-logo.webp" alt="logo" id="logo-1">
        <img src="assets/images/rewards-logo-2.png" alt="logo">
    </section> 
    <!-- Logo Row End -->

    <!-- Shop & Earn Head Start -->
    <section class="shop-earn-head">
        <h1>Your reward journey</h1>
        <h1>starts here.</h1>
        <p>Spend Rs. X this &lt;month/quarter&gt; and get &lt;vaR&gt;% off up to Rs. X on your next purchase!</p>
    </section> 
    <!-- Shop & Earn Head End -->

    <!-- Shop & Earn Tabs Start -->
    <section class="shop-earn-tabs container-lg">
        <!-- Card 1 -->
        <div class="shop-earn-card" onclick="location.href='enrolment.html';">
            <div class="card-left">
                <img src="assets/images/enrolment.png" alt="icon">
            </div>
            <div class="card-desc">
                <h2>Enrolment and eligibilty</h2>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="shop-earn-card" onclick="location.href='earning-rewards.html';">
            <div class="card-left">
                <img src="assets/images/earning.png" alt="icon">
            </div>
            <div class="card-desc">
                <h2>Earning Rewards</h2>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="shop-earn-card" onclick="location.href='tracking.html';">
            <div class="card-left">
                <img src="assets/images/tracking.png" alt="icon">
            </div>
            <div class="card-desc">
                <h2>Tracking and Notification</h2>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="shop-earn-card" onclick="location.href='redemption.html';">
            <div class="card-left">
                <img src="assets/images/redeem.png" alt="icon">
            </div>
            <div class="card-desc">
                <h2>Redemption and Reward Expiry</h2>
            </div>
            <div class="card-right">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </section> 
    <!-- Shop & Earn Tabs End -->
        


    <!-- -------------------------------------------------------------------------------------------------------------------------------- -->

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- AOS Animation JS Link -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JS Link -->
    <script src="assets/js/script.js"></script>

</body>

</html>
